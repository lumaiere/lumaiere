<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Notes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>My Restaurant Notes</h1>
<div class="search-container">
    <input type="text" id="searchInput" placeholder="Search for restaurants...">
    <button onclick="searchRestaurants()">Search</button>
</div>
<button id="addRestaurant">+ Add Restaurant</button>

<div id="restaurantList"></div>

<!-- Custom Modal for Delete Confirmation -->
<div id="deleteModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p>Are you sure you want to delete <span id="modalRestaurantName"></span>? This action cannot be undone.</p>
        <div class="modal-buttons">
            <button id="confirmDelete">Confirm Delete</button>
            <button id="cancelDelete">Cancel</button>
        </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
